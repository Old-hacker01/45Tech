<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>45Tech - Tanzanian Web Hosting</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Previous styles remain with these additions */
        .loader {
            border: 3px solid #f3f3f3;
            border-radius: 50%;
            border-top: 3px solid var(--primary);
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .payment-form {
            max-width: 500px;
            margin: 2rem auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 12px;
            display: none;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-input {
            width: 100%;
            padding: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            background: transparent;
            color: white;
        }

        .error-message {
            color: #ff6b6b;
            margin-top: 0.5rem;
            display: none;
        }

        .success-message {
            color: #51cf66;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <!-- Previous HTML remains -->

    <!-- Updated Domain Search with API Integration -->
    <div class="domain-search">
        <form class="search-form" id="domainForm">
            <input type="text" class="domain-input" placeholder="example.co.tz" required>
            <button type="submit" class="cta-button">
                <span class="button-text">Search</span>
                <div class="loader"></div>
            </button>
        </form>
        <div class="domain-results" style="display: none;">
            <h3>Domain Availability:</h3>
            <p class="available" style="color: #51cf66; display: none;">
                <i class="fas fa-check-circle"></i> Domain is available!
            </p>
            <p class="taken" style="color: #ff6b6b; display: none;">
                <i class="fas fa-times-circle"></i> Domain is already registered
            </p>
        </div>
    </div>

    <!-- Payment Processing Section -->
    <section class="payment-section" id="payment">
        <div class="payment-form" id="paymentForm">
            <h3>Complete Your Purchase</h3>
            <form id="paymentForm">
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" class="form-input" required>
                </div>
                <div class="form-group">
                    <label>Phone Number</label>
                    <input type="tel" class="form-input" pattern="[0-9]{10}" required>
                    <small>Format: 0712345678</small>
                </div>
                <div class="form-group">
                    <label>Network Provider</label>
                    <select class="form-input" required>
                        <option value="">Select Network</option>
                        <option value="vodacom">Vodacom M-Pesa</option>
                        <option value="tigo">Tigo Pesa</option>
                        <option value="airtel">Airtel Money</option>
                        <option value="halotel">Halotel Pesa</option>
                    </select>
                </div>
                <button type="submit" class="cta-button">Pay Now</button>
            </form>
            <div class="success-message" style="display: none;">
                Payment initiated! Check your mobile phone to complete transaction
            </div>
        </div>
    </section>

    <script>
        // Currency Formatter for TZS
        function formatTZS(amount) {
            return new Intl.NumberFormat('en-TZ', {
                style: 'currency',
                currency: 'TZS',
                minimumFractionDigits: 0
            }).format(amount);
        }

        // Update prices with TZS formatting
        document.querySelectorAll('.price').forEach(priceElement => {
            const amount = parseInt(priceElement.textContent.replace('$', ''));
            priceElement.innerHTML = formatTZS(amount * 2300); // Example exchange rate
        });

        // Domain Availability Check (Namecheap API)
        async function checkDomainAvailability(domain) {
            const apiKey = 'YOUR_NAMECHEAP_API_KEY'; // Get from Namecheap
            const sandbox = true; // Set to false for production
            
            try {
                const response = await fetch(
                    `https://api.sandbox.namecheap.com/xml.response?ApiUser=${apiKey}&Command=namecheap.domains.check&DomainList=${domain}`
                );
                const data = await response.text();
                const parser = new DOMParser();
                const xmlDoc = parser.parseFromString(data, "text/xml");
                
                return xmlDoc.getElementsByTagName('DomainCheckResult')[0]
                           .getAttribute('Available') === 'true';
            } catch (error) {
                console.error('Domain check error:', error);
                return false;
            }
        }

        // Handle Domain Search
        document.getElementById('domainForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const domainInput = document.querySelector('.domain-input');
            const loader = document.querySelector('.loader');
            const buttonText = document.querySelector('.button-text');
            const results = document.querySelector('.domain-results');
            
            buttonText.style.display = 'none';
            loader.style.display = 'block';
            
            try {
                const isAvailable = await checkDomainAvailability(domainInput.value);
                results.style.display = 'block';
                document.querySelector('.available').style.display = isAvailable ? 'block' : 'none';
                document.querySelector('.taken').style.display = !isAvailable ? 'block' : 'none';
            } catch (error) {
                alert('Error checking domain availability');
            }
            
            buttonText.style.display = 'block';
            loader.style.display = 'none';
        });

        // Payment Processing (Selcom API Integration)
        async function processPayment(paymentData) {
            const apiKey = 'YOUR_SELCOM_API_KEY'; // Get from Selcom
            const apiSecret = 'YOUR_SELCOM_SECRET';
            
            try {
                const response = await fetch('https://api.selcommobile.com/v1/payments', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Basic ${btoa(apiKey + ':' + apiSecret)}`
                    },
                    body: JSON.stringify({
                        ...paymentData,
                        currency: 'TZS'
                    })
                });
                
                return await response.json();
            } catch (error) {
                console.error('Payment error:', error);
                return { success: false };
            }
        }

        // Handle Payment Form
        document.getElementById('paymentForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const paymentData = {
                amount: 230000, // Example amount in TZS
                phone: formData.get('phone'),
                network: formData.get('network'),
                name: formData.get('name')
            };

            const response = await processPayment(paymentData);
            
            if (response.success) {
                document.querySelector('.success-message').style.display = 'block';
                e.target.reset();
                setTimeout(() => {
                    document.getElementById('paymentForm').style.display = 'none';
                }, 3000);
            } else {
                alert('Payment failed. Please try again.');
            }
        });

        // Show payment form when plan selected
        document.querySelectorAll('.cta-button').forEach(button => {
            button.addEventListener('click', () => {
                document.getElementById('paymentForm').style.display = 'block';
            });
        });
    </script>
</body>
</html>
