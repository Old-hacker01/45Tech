<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Boost - Free Followers & Likes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            text-align: center;
        }

        h1 {
            color: white;
            margin-bottom: 2rem;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .service-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            justify-content: center;
            padding: 20px;
        }

        .service-card {
            background: black;
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .service-card:hover {
            transform: translateY(-5px);
        }

        .service-icon {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .tiktok { color: #000000; }
        .instagram { color: #E1306C; }

        .input-group {
            margin: 1rem 0;
        }

        input, select {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }

        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
            width: 100%;
        }

        button:hover {
            background: #45a049;
        }

        .payment-methods {
            margin-top: 2rem;
            color: white;
        }

        .payment-icons img {
            width: 60px;
            margin: 10px;
            height: auto;
        }

        .disclaimer {
            color: white;
            margin-top: 2rem;
            font-size: 0.9em;
            opacity: 0.8;
        }

        /* Payment Modal Styles */
        .payment-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .payment-content {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
            text-align: center;
        }

        .payment-content h3 {
            margin-bottom: 1.5rem;
            color: #333;
        }

        .payment-content label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
            color: #555;
        }

        .close-modal {
            background: #ff6b6b;
            margin-top: 0.5rem;
        }

        @media (max-width: 768px) {
            .service-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Get Free Followers & Likes</h1>
        
        <div class="service-container">
            <!-- Instagram Service -->
            <div class="service-card">
                <i class="fab fa-instagram service-icon instagram"></i>
                <h2>Instagram Followers</h2>
                <div class="input-group">
                    <input type="text" id="insta-username" placeholder="Instagram Username">
                </div>
                <div class="input-group">
                    <input type="number" id="insta-quantity" placeholder="Quantity (max 1000)" min="1" max="1000">
                </div>
                <button id="free-insta-btn">Get Free Followers</button>
            </div>

            <!-- TikTok Service -->
            <div class="service-card">
                <i class="fab fa-tiktok service-icon tiktok"></i>
                <h2>TikTok Followers</h2>
                <div class="input-group">
                    <input type="text" id="tiktok-username" placeholder="TikTok Username">
                </div>
                <div class="input-group">
                    <input type="number" id="tiktok-quantity" placeholder="Quantity (max 1000)" min="1" max="1000">
                </div>
                <button id="free-tiktok-btn">Get Free Followers</button>
            </div>

            <!-- Premium Services -->
            <div class="service-card">
                <h2>Premium Boost</h2>
                <p style="margin: 1rem 0;">Get instant delivery</p>
                <div class="input-group">
                    <select id="premium-package" style="width: 100%; padding: 12px; border-radius: 8px;">
                        <option value="1000:10000">1000 Followers - TZS 6,000</option>
                        <option value="5000:40000">5000 Followers - TZS 85,00</option>
                        <option value="10000:75000">10,000 Followers - TZS 15,000</option>
                    </select>
                </div>
                <button id="premium-btn" style="background: #ff6b6b;" class="buy-btn" data-service="premium">Buy Now</button>
            </div>
        </div>

        <div class="payment-methods">
            <h3>Supported Payment Methods</h3>
            <div class="payment-icons">
                <img src="m-pesa.png" alt="M-Pesa">
                <img src="yas.png" alt="Tigo Pesa">
                <img src="air.png" alt="Airtel Money">
            </div>
        </div>

        <div class="disclaimer">
            <p>Note: This service is not affiliated with Instagram or TikTok. All payments are secure and encrypted.</p>
            <p style="margin-top: 1rem;">Â© 2025 45Tech. All rights reserved.</p>
        </div>
    </div>

    <!-- Payment Modal -->
    <div class="payment-modal" id="paymentModal">
        <div class="payment-content">
            <h3>Complete Payment</h3>
            <div class="input-group">
                <label for="paymentPhone">Phone Number</label>
                <input type="text" id="paymentPhone" placeholder="2557xxxxxxxx">
            </div>
            <div class="input-group">
                <label for="paymentMethod">Payment Method</label>
                <select id="paymentMethod">
                    <option value="mpesa">M-Pesa</option>
                    <option value="tigo">Tigo Pesa</option>
                    <option value="airtel">Airtel Money</option>
                </select>
            </div>
            <div class="input-group">
                <label for="paymentAmount">Amount (TZS)</label>
                <input type="text" id="paymentAmount" readonly>
            </div>
            <div class="input-group">
                <label for="serviceType">Service</label>
                <input type="text" id="serviceType" readonly>
            </div>
            <button id="confirmPayment" style="margin-top: 1rem;">Confirm Payment</button>
            <button onclick="closePaymentModal()" class="close-modal">Cancel</button>
        </div>
    </div>

    <script>
        // Payment functionality
        let currentService = '';
        let currentAmount = 0;
        
        // Set up event listeners for buy buttons
        document.querySelectorAll('.buy-btn').forEach(button => {
            button.addEventListener('click', function() {
                currentService = this.getAttribute('data-service');
                
                if (currentService === 'premium') {
                    const packageValue = document.getElementById('premium-package').value;
                    const [quantity, amount] = packageValue.split(':');
                    currentAmount = parseInt(amount);
                    document.getElementById('serviceType').value = `${quantity} Followers Package`;
                }
                
                document.getElementById('paymentAmount').value = currentAmount.toLocaleString();
                document.getElementById('paymentModal').style.display = 'flex';
            });
        });
        
        // Free service buttons
        document.getElementById('free-insta-btn').addEventListener('click', function() {
            const username = document.getElementById('insta-username').value;
            const quantity = document.getElementById('insta-quantity').value;
            
            if (!username || !quantity) {
                alert('Please enter your username and quantity');
                return;
            }
            
            alert(`Request received for ${quantity} Instagram followers for @${username}. This is a demo - no real followers will be added.`);
        });
        
        document.getElementById('free-tiktok-btn').addEventListener('click', function() {
            const username = document.getElementById('tiktok-username').value;
            const quantity = document.getElementById('tiktok-quantity').value;
            
            if (!username || !quantity) {
                alert('Please enter your username and quantity');
                return;
            }
            
            alert(`Request received for ${quantity} TikTok followers for @${username}. This is a demo - no real followers will be added.`);
        });
        
        // Handle payment confirmation
        document.getElementById('confirmPayment').addEventListener('click', function() {
            const phone = document.getElementById('paymentPhone').value;
            const method = document.getElementById('paymentMethod').value;
            
            if (!phone.match(/^2557[0-9]{8}$/)) {
                alert('Please enter a valid Tanzanian phone number starting with 255');
                return;
            }
            
            // In a real implementation, this would call your backend API
            alert(`Payment initiated via ${method.toUpperCase()} for TZS ${currentAmount.toLocaleString()}. Check your phone to complete payment.`);
            
            // Simulate payment processing
            setTimeout(() => {
                alert('Payment successful! Your order is being processed.');
                closePaymentModal();
            }, 2000);
        });
        
        function closePaymentModal() {
            document.getElementById('paymentModal').style.display = 'none';
        }
        
        // Simulated backend API calls (in a real app, these would be actual API calls)
        async function initiateMpesaPayment(amount, phone, reference) {
            console.log(`Simulating M-Pesa payment: ${amount} to ${phone} for ${reference}`);
            // Actual implementation would use fetch() to your backend
        }
        
        async function initiateTigoPayment(amount, phone, reference) {
            console.log(`Simulating Tigo Pesa payment: ${amount} to ${phone} for ${reference}`);
            // Actual implementation would use fetch() to your backend
        }
        
        async function initiateAirtelPayment(amount, phone, reference) {
            console.log(`Simulating Airtel Money payment: ${amount} to ${phone} for ${reference}`);
            // Actual implementation would use fetch() to your backend
        }
    </script>
</body>
</html>
