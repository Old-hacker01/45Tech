<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Boost - Free Followers & Likes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            text-align: center;
        }

        h1 {
            color: white;
            margin-bottom: 2rem;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .service-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            justify-content: center;
            padding: 20px;
        }

        .service-card {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .service-card:hover {
            transform: translateY(-5px);
        }

        .service-icon {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .tiktok { color: #000000; }
        .instagram { color: #E1306C; }

        .input-group {
            margin: 1rem 0;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }

        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
            width: 100%;
        }

        button:hover {
            background: #45a049;
        }

        .payment-methods {
            margin-top: 2rem;
            color: white;
        }

        .payment-icons img {
            width: 60px;
            margin: 10px;
        }

        .disclaimer {
            color: white;
            margin-top: 2rem;
            font-size: 0.9em;
            opacity: 0.8;
        }

        @media (max-width: 768px) {
            .service-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Get Free Followers & Likes</h1>
        
        <div class="service-container">
            <!-- Instagram Service -->
            <div class="service-card">
                <i class="fab fa-instagram service-icon instagram"></i>
                <h2>Instagram Followers</h2>
                <div class="input-group">
                    <input type="text" placeholder="Instagram Username">
                </div>
                <div class="input-group">
                    <input type="number" placeholder="Quantity (max 1000)">
                </div>
                <button>Get Free Followers</button>
            </div>

            <!-- TikTok Service -->
            <div class="service-card">
                <i class="fab fa-tiktok service-icon tiktok"></i>
                <h2>TikTok Followers</h2>
                <div class="input-group">
                    <input type="text" placeholder="TikTok Username">
                </div>
                <div class="input-group">
                    <input type="number" placeholder="Quantity (max 1000)">
                </div>
                <button>Get Free Followers</button>
            </div>

            <!-- Premium Services -->
            <div class="service-card">
                <h2>Premium Boost</h2>
                <p style="margin: 1rem 0;">Get instant delivery</p>
                <div class="input-group">
                    <select style="width: 100%; padding: 12px; border-radius: 8px;">
                        <option>1000 Followers - TZS 6,000</option>
                        <option>5000 Followers - TZS 2,500</option>
                        <option>10,000 Followers - TZS 10,000</option>
                    </select>
                </div>
                <button style="background: #ff6b6b;">Buy Now</button>
            </div>
        </div>

        <div class="payment-methods">
            <h3>Supported Payment Methods</h3>
            <div class="payment-icons">
                <img src="m-pesa" alt="M-Pesa">
                <img src="yas.png" alt="Tigo Pesa">
                <img src="air.png" alt="Airtel Money">
            </div>
        </div>

        <div class="disclaimer">
            <p>Note: This service is not affiliated with Instagram or TikTok. All payments are secure and encrypted.</p>
            <p style="margin-top: 1rem;">Â© 2025 45Tech. All rights reserved.</p>
        </div>
    </div>

    <!-- Add your payment gateway integration here -->
    <!-- You'll need to integrate with a Tanzanian payment gateway like:
         - Vodacom M-Pesa
         - Tigo Pesa
         - Airtel Money
         Consider using services like PayPal, Flutterwave, or local providers -->
</body>
</html>
